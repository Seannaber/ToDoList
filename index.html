
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="text-center">To Do</h1>
		<h4 id="subhead" class="text-center">Enter your item and click add to start your to do list</h4>
		<form class="text-center">
		  <input id="inputbox" type="text" placeholder="Add an item here">
		  </input>
		  <button id="additem" type="button" class="btn btn-default btn-lrg text-center"><span class="glyphicon glyphicon-plus"></span> Add to list</button>
		</form>

		

		<ul class="text-center">
	<!-- List items will be injected here -->
		</ul>
	</div>
	<script src="js/jquery-3.1.1.min.js" integrity="sha256-ZnmukdTKZhV88RbyUmf3wLtgIdRyvKJLOjIpAGHzt9Q="></script>
	<script src="js/script.js"></script>
</body>
</html>
